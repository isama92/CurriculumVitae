<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Login</title>
    <style>#error{display:none;}</style>
</head>
<body>
    <main class="container-fluid pt-4">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3 class="mb-4">Login</h3>
                            <form action="/login" autocomplete="off" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <div id="error" class="alert alert-danger mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        const errDiv = document.getElementById('error');
        const urlParams = new URLSearchParams(window.location.search);
        const loginError = urlParams.has('login-error');
        const tokenError = urlParams.has('token-error');
        if(loginError || tokenError) {
            if(loginError)
                errDiv.textContent = 'Login has failed.';
            if(tokenError)
                errDiv.textContent = 'Invalid token.';
            errDiv.style.display = 'block';
        }
    </script>
</body>
</html>
